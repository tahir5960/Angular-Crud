
<div class="container">
    <div class="row">
      <div class="col-xs-7">
        <h3> Login Form </h3>
        <form  (ngSubmit)="submit(f)" #f="ngForm" >
          <div id="user-data">
            <div class="form-group">
              <label for="email">Email </label>
              <input type="text" 
              id="email" 
              class="form-control"
               name="email"
                placeholder="email"
                ngModel
                required>
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password"
               id="password"
                class="form-control" 
                placeholder="password"
                name="password"
                ngModel
                required>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
